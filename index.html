<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - João Vitor Perin</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="shortcut icon" type="imagex/png" href="/assets/img/favicon.ico">
</head>
<body>
    <div id="fundoTela" class="d-flex align-items-center justify-content-center py-3 fundoTela custom-cursor">
        <div id="personagem" class="personagem"></div>
    </div>

    <section class="botoesMobile">
        <div class="bordaCabecalho d-flex align-items-center justify-content-center d-block d-sm-none">
            <img src="/assets/img/logo-game-boy.png" alt="logo Game Boy" id="logoGameBoy">
        </div>

        <div class="botoesStart d-flex align-items-center justify-content-center mt-5 d-block d-sm-none">
            <div class="botaoStart mr-3"></div>
            <div class="botaoStart ml-3"></div>
        </div>

        <div id="direcionalContainer" class="direcionalContainer mb-5 mb-sm-0 d-block d-md-none">
            <img src="/assets/img/direcional.png" alt="Direcional A" id="direcional">
        </div>

        <div id="botoesContainer" class="botoesContainer mb-5 mb-sm-0 d-block d-md-none">
            <img src="/assets/img/buttonA.png" alt="Botao A" id="botaoA">
            <img src="/assets/img/buttonB.png" alt="Botao B" id="botaoB" class="mb-5">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
